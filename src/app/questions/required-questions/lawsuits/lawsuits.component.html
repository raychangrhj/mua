<form (ngSubmit)="onSubmit()" [formGroup]="form">
  <regions-progress-pills
    [title]="pillsTitle$ | async"
    [pills]="pills$ | async"
  ></regions-progress-pills>
  <h2 id="page-heading" tabindex="-1" #pageHeading class="primary-text no-sub">Are you party to a lawsuit?</h2>
  <fieldset
    class="input-group"
    [regionsInputGroup]="form.get('lawsuits')"
    [formSubmitAttempted]="formSubmitAttempted$ | async"
    aria-labelledby="page-heading"
  >
    <legend class="sr-only">Are you party to a lawsuit?</legend>
    <label for="yes" class="radio">
      <input
        type="radio"
        id="yes"
        name="lawsuits"
        value="yes"
        formControlName="lawsuits"
        [regionsAccessibleAttributes]="form.get('lawsuits')"
				[formSubmitObservable]="formSubmitAttempted$"
     >
     <span class="radio-btn" aria-hidden="true"></span>
      Yes<span class="sr-only">, I am party to a lawsuit.</span>
    </label>
    <label for="no" class="radio">
      <input type="radio" id="no" name="lawsuits" value="no" formControlName="lawsuits">
      <span class="radio-btn" aria-hidden="true"></span>
      No<span class="sr-only">, I am not party to a lawsuit.</span>
    </label>
    <span
      id="yes-error"
      class="error-text error-required"
    >select an option</span>
  </fieldset>
  <regions-action-btn-group
    [linkOptions]="actionBtnLinkOptions$ | async"
  ></regions-action-btn-group>
</form>
